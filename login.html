<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Personal Website</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <header
      style="
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 10px;
      "
    >
      <nav>
        <ul style="list-style-type: none; padding: 0; margin: 0">
          <li style="position: relative; margin-right: 20px">
            <a
              href="index.html"
              style="
                text-decoration: none;
                color: #cac6bb;
                display: inline-block;
                padding: 5px 0;
                transition: transform 0.3s;
              "
            >
              Home
              <span
                style="
                  display: block;
                  height: 2px;
                  background: transparent;
                  transition: background 0.3s;
                "
              ></span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="user-menu">
        <button id="userButton">User</button>
        <div id="userDropdown" class="dropdown-content">
          <a href="#" id="logoutButton">Logout</a>
        </div>
      </div>
    </header>

    <main>
      <h1>Login</h1>
      <form
        class="fade-zoom"
        action="php/login.php"
        method="post"
        style="width: 300px; margin: 0 auto"
      >
        <div style="display: flex; flex-direction: column">
          <label for="username" style="align-self: flex-start">Username:</label>
          <input type="text" id="username" name="username" required /><br />
          <label for="password" style="align-self: flex-start">Password:</label>
          <input type="password" id="password" name="password" required /><br />
          <div style="display: flex; align-items: center">
            <label class="custom-checkbox">
              <input type="checkbox" id="remember" />
              <span class="checkmark"></span>
              <span>Remember me</span>
            </label>
          </div>
          <button type="submit" style="align-self: center">Login</button>
        </div>
      </form>
    </main>
    <footer>
      <div class="footer-content">
        <div class="footer-left">
          <h2>Patrick Mwikwabe Zablon</h2>
          <p>Registration Number: 2023-04-13882</p>
          <p>BSc Computer Science, UDSM</p>
        </div>
        <div class="footer-right">
          <h2>Contact Information</h2>
          <p>
            Email:
            <a href="mailto:patrickzablon0@gmail.com" style="color: #e9e7fc"
              >patrickzablon0@gmail.com</a
            >
          </p>
          <p>Mobile: +255657002285</p>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Patrick Mwikwabe Zablon. All rights reserved.</p>
      </div>
    </footer>
    <script>
      document.querySelectorAll("nav ul li a").forEach(function (anchor) {
        anchor.addEventListener("mouseover", function () {
          this.querySelector("span").style.background = "#cac6bb";
          this.style.transform = "scale(1.1)";
        });
        anchor.addEventListener("mouseout", function () {
          this.querySelector("span").style.background = "transparent";
          this.style.transform = "scale(1)";
        });
      });
    </script>
    <script>
      function handleScroll() {
        document.querySelectorAll(".fade-zoom").forEach(function (section) {
          var rect = section.getBoundingClientRect();
          if (rect.top < window.innerHeight && rect.bottom > 0) {
            section.classList.add("visible");
          } else {
            section.classList.remove("visible"); // Remove the class if not in view
          }
        });
      }

      window.addEventListener("scroll", handleScroll);
      window.addEventListener("load", handleScroll);
    </script>
  </body>
</html>
